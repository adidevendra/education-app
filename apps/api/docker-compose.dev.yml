version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: education
    ports:
      - "5433:5432"
    networks:
      - edu-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - edu-net

  meilisearch:
    image: getmeili/meilisearch:v1.3
    environment:
      MEILI_MASTER_KEY: 'masterKey'
    ports:
      - "7700:7700"
    networks:
      - edu-net

networks:
  edu-net:
    external: true
