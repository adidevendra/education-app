user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Basic proxy cache for static assets
  proxy_cache_path /var/cache/nginx/edu_cache levels=1:2 keys_zone=edu_cache:10m max_size=200m inactive=60m use_temp_path=off;

  server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/education-access.log;
    error_log /var/log/nginx/education-error.log;

    # Static assets - cache aggressively
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp|woff2?|ttf|eot)$ {
      proxy_cache edu_cache;
      proxy_cache_valid 200 302 12h;
      proxy_cache_valid 404 1m;
      add_header Cache-Control "public, max-age=43200";
      expires 12h;

      proxy_pass http://127.0.0.1:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API and app traffic
    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;

      # preserve client info
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      # performance
      proxy_buffering on;
      proxy_read_timeout 90;
      proxy_connect_timeout 5s;
    }

    # Optional direct health proxy (keeps /health routed to the app)
    location = /health {
      proxy_pass http://127.0.0.1:3000/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
