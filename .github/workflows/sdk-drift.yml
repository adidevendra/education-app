name: SDK Drift

on:
  pull_request:
    paths:
      - apps/api/openapi.yaml
      - orval.config.ts
      - packages/sdk/**
      - .github/workflows/sdk-drift.yml
  workflow_dispatch:

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate SDK
        run: pnpm generate:sdk
      - name: Check for drift
        run: git diff --quiet || (echo 'SDK drift detected. Run pnpm generate:sdk and commit.' && exit 1)
