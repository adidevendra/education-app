name: Lighthouse CI
on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test (e.g., Vercel preview)'
        required: false
        default: 'http://localhost:3000'
  pull_request:
    branches: [ main ]
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - run: pnpm add -g @lhci/cli@0.14.0
      - name: Determine base URL
        id: url
        run: |
          echo "base_url=${{ github.event.inputs.base_url || 'http://localhost:3000' }}" >> $GITHUB_OUTPUT
      - name: Run Lighthouse CI
        env:
          LHCI_BASE_URL: ${{ steps.url.outputs.base_url }}
        run: |
          echo "Testing $LHCI_BASE_URL"
          lhci autorun --config=lighthouserc.json
